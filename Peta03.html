<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Praktikum 7</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        #map { height: 400px; }
    </style>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([-6.4025,106.7942], 13);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{ maxZoom: 19,
              attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        
var loi = {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
         "nama":"Kampus A STT-NF"
      },
      "geometry": {
        "coordinates": [
          106.83271006867824,
          -6.352869414097242
        ],
        "type": "Point"
      }
    },
      {
      "type": "Feature",
      "properties": {
        "nama": "Kampus B STT-NF"
      },
      "geometry": {
        "coordinates": [
          106.83268389003246,
          -6.352879170430967
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nama": "Kampus UI Depok"
      },
      "geometry": {
        "coordinates": [
          106.82698014270386,
          -6.361588218791255
        ],
        "type": "Point"
      },
      "id": 1
    },
    {
      "type": "Feature",
      "properties": {
        "nama": "Universitas Pancasila"
      },
      "geometry": {
        "coordinates": [
          106.83310308801498,
          -6.3392579755610114
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nama": ". Kampus Gunadarma Kelapa Dua Depok"
      },
      "geometry": {
        "coordinates": [
          106.61618644814439,
          -6.2319489200417735
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
      "nama":"Kampus Polimedia Srengseng Sawah Jaksel"
      },
      "geometry": {
        "coordinates": [
          106.82727813769606,
          -6.3470054334328125
        ],
        "type": "Point"
      }
    }
  ]
};

var geojson = L.geoJSON(loi, {
        onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.nama);
        }
}).addTo(map);
    
L.geoJSON(geojson).bindPopup(function(layer){
        return layer.feature.properties.nama 
}).addTo(map);
        </script>
    </body>
</html>
